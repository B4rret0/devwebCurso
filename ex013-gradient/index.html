<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="x-image/icon">
    <title>Gradientes</title>
    <style>
        * { /* configurações globais da css */
            height: 100%;

        body {
            color: white;
            background-image: linear-gradient(to bottom, #864B44 70%, #493737);
            background-attachment: fixed; /*independente da rolagem, o gradiente de fundo se mantem */
        }
    </style>
</head>
<body>
    <h1>Testando os gradientes</h1>
</body>
</html>
