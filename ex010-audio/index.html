<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Teste de audio</h1>
        <p>Vai Corinthians</p>

            <source src="midia/corinthians-rojao.ogg" type="audio/ogg">

            <p>Seu navegador não é compativel</p>
        </audio>
</body>
</html>
